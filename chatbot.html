<!DOCTYPE html>

<html>

<head>
  <title>Chatbot</title>

  <link rel="stylesheet" href="styles/chatbot.css">
</head>

<body>
  <div class="js-container container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>

  <script type="text/babel">
    function ChatInputContainer(){
      return (
        <div class="chat-input-container">
          <input type="text" placeholder="Send a message to Chatbot" />
          <button>Send</button>
        </div>
      );
    }

    function MessagesSection(){
      return (
        <div class="messages-section">
          Welcome to the chatbot project! Send a message using the textbox above.  
          <ChatMessages />
        </div>
      );
    }

    function PositionSwitcher(){
      return (
        <a class="position-switcher">
          Move textbox to bottom
        </a>
      );
    }

    function Message({text, sender}){
      return(
        <div class="message">
          {
            sender === 'robot' &&
            <img src="images/robot.png" />
          }
          <p> 
            {text}
          </p>
          {
            sender === 'user' &&
            <img src="images/user.png" />
          }
        </div>
      );
    }

    function ChatMessages(){
      const messages = [
        {
          text: 'Hello',
          sender: 'user',
        },
        {
          text: 'Hello! How can I help you?',
          sender: 'robot',
        },
        {
          text: 'Roll a dice',
          sender: 'user',
        },
        {
          text: 'Sure! You got 6',
          sender: 'robot',
        }
      ];

      return (
        <>
          {
            messages.map((message)=>{
              return <Message text={message.text} sender={message.sender} />
            })
          }
        </>
      );
    }

    function App(){
      return (
        <>
          <ChatInputContainer />
          <MessagesSection />
          <PositionSwitcher />
        </>
      );
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);

    root.render(<App />);
  </script>
</body>

</html>
