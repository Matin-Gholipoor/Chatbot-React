<!DOCTYPE html>

<html>

<head>
  <title>Chatbot</title>

  <link rel="stylesheet" href="styles/chatbot.css">
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

  <script type="text/babel">
    function InputContainer({messages, setMessages}){
      const [inputText, setInputText] = React.useState('');

      function saveInput(event){
        setInputText(event.target.value);
      }

      async function sendMessage(event) {
        if(inputText){
          let newMessages = 
          [
            ...messages, 
            {
              text: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            },
            {
              text: 'Loading...',
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ];

          setMessages(newMessages);
          setInputText('');

          newMessages = newMessages.slice(0, -1);
          newMessages =
            [...newMessages, 
              {
                text: await Chatbot.getResponseAsync(inputText),
                sender: 'robot',
                id: crypto.randomUUID()
              }
            ];

          setMessages(newMessages);
        }
      }

      function detectKey(event){
        if(event.key === "Enter")
          sendMessage();
        else if(event.key === "Escape")
          setInputText('');
      }

      return (
        <div className="chat-input-container">
          <input 
            type="text" 
            placeholder="Send a message to Chatbot" 
            onChange={saveInput}
            onKeyDown={detectKey}
            value={inputText}
          />
          <button onClick={sendMessage}>
            Send
          </button>
        </div>
      );
    }

    function MessagesSection({messages}){
      const messagesSectionRef = React.useRef(null);

      React.useEffect(()=>{
        const messagesSectionElem = messagesSectionRef.current;

        if(messagesSectionElem)
          messagesSectionElem.scrollTop = messagesSectionElem.scrollHeight;
      }, [messages]);

      return (
        <div className="messages-section" ref={messagesSectionRef}>
          {
            !messages.length &&
              <p>
                Welcome to the chatbot project! Send a message using the textbox above.  
              </p>
          }
          <ChatMessages messages={messages} />
        </div>
      );
    }

    function PositionSwitcher({inputContainerPosition, setInputContainerPosition}){
      function switchInputContainerPosition(){
        inputContainerPosition === 'top' ?
          setInputContainerPosition('bottom') :
          setInputContainerPosition('top')
      }

      return (
        <div className="position-switcher">
          <a
            onClick={switchInputContainerPosition}
          >
            Move textbox to {inputContainerPosition === 'top' ? 'bottom' : 'top'}
          </a>
        </div>
      );
    }

    function Message({text, sender}){
      return(
        <div className={sender === 'robot' ? "robot-message" : "user-message"}>
          {
            sender === 'robot' &&
            <img src="images/robot.png" />
          }
          <p> 
            {text}
          </p>
          {
            sender === 'user' &&
            <img src="images/user.png" />
          }
        </div>
      );
    }

    function ChatMessages({messages}){
      return (
        <>
          {
            messages.map((message)=>{
              return <Message text={message.text} sender={message.sender} key={message.id} />
            })
          }
        </>
      );
    }

    function App(){
      const [messages, setMessages] = React.useState([]);

      const [inputContainerPosition, setInputContainerPosition] = React.useState('top');

      return (
        <div className="chatbot-container">
          {
            inputContainerPosition === 'top' &&
            <InputContainer
              messages={messages}
              setMessages={setMessages}
            />
          }
          <MessagesSection messages={messages} />
          {
            inputContainerPosition === 'bottom' &&
            <InputContainer
              messages={messages}
              setMessages={setMessages}
            />
          }
          <PositionSwitcher 
            inputContainerPosition={inputContainerPosition}
            setInputContainerPosition={setInputContainerPosition}
          />
        </div>
      );
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);

    root.render(<App />);
  </script>
</body>

</html>
